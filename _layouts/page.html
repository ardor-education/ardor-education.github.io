---
layout: default
---
<article class="hero hero--{{ page.title | downcase }}">
    <div class="hero__content--short">
        <img class="landing-image" src="./../assets/images/ardormath/iPad/slope-triangle-white.png">
    </div>
    <div class="hero__content--short">
        {% if page.header %}<h2 class="hero__title">{{ page.header }}</h2>{% endif %}
        {% if page.byline %}<p class="hero__byline">{{ page.byline }}</p>{% endif %}
    </div>
</article>

<div class="container">
    <div class="container__{{ page.title | downcase }}">
        {{ content }}
    </div>
</div>
