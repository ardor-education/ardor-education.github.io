---
layout: default
---

  <!-- Hero
  ================================================== -->
<article class="hero hero--home">
    <img class="landing-image" src="./../assets/images/ardormath/iPad/slope-triangle-white.png">
    <div class="hero__content">
        <h2 class="hero__title">{{ site.frontPage.title }}</h2>
        <p class="hero__summary">{{ site.frontPage.summary }}</p>
        <a href="https://itunes.apple.com/us/app/id953832689"><img class="app-store-badge" src="./../assets/images/logo/App_Store_Badge.svg"></a>
        <br>
        <a href="#transformative"><img class="arrow" src="./../assets/images/arrow-down-white.svg"></a>
    </div>
</article>

<article class="hero hero--about">
    <div class="hero__content hero__content--short">
        <a name="transformative"></a>
        <h2 class="hero__title_transformative">{{ site.about.title }}</h2>
        <p class="hero__summary_transformative">{{ site.about.summary }}</p>
        <a href="#conversation"><img class="arrow" src="./../assets/images/arrow-down-white.svg"></a>
    </div>
</article>

  <!-- Contact Us
  ================================================== -->
<section class="convo">
    <div class="convo__content">
        <a name="conversation"></a>
        <h2>Transformation begins with conversation</h2>
        <p>If you are a teacher, student, or advocate of education - we would love to hear from you.</p>
        <a href="{{ site.baseurl }}/contact" class="button button--outline">Contact Us</a>
        <a href="{{ site.baseurl }}/contact#newsletter" class="button button--outline">Follow Us</a>
    </div>
</section>
